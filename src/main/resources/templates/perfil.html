<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"> </title>
</head>
<body>
<h1 th:text="${titulo}"></h1> 
<span th:text="${usuario.nombre}"/>
<span th:text="${usuario.apellido}"/>
<span th:if="${usuario.email}" th:text="${usuario.email}"/>
<span th:if="${usuario.email==null}" >No hay correo</span>
</body>
</html>
